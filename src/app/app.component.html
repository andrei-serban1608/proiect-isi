<!-- Menubar: Only displayed on the /map page -->
<nav *ngIf="showMenubar" mat-tab-nav-bar [tabPanel]="tabPanel">
  <a mat-tab-link
     *ngFor="let tab of tabs"
     (click)="activeTab = tab.link"
     [active]="activeTab === tab.link"
     [routerLink]="tab.link">
    {{ tab.name }}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<!-- Content -->
<div class="container">
  <router-outlet></router-outlet>
</div>
